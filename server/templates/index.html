<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Busy Bathrooms</title>
</head>
<body>
   <h1>Welcome to Busy Bathrooms</h1>
    {% for room in rooms %}
        <p>{{ room }}</p>
    {% endfor %}
    <form action="/" method="get">
        <button name="refreshBtn" type="submit">Refresh</button>
    </form>    
    <form action="/" method="post">
        <button name="notifyBtn" type="submit">Notify</button>
    </form>   
</body>
</html>
