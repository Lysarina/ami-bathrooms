<html>
    <head>
        <meta charset="utf-8">
        <title>Busy Bathrooms</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
     </head>
     <body>
        <div class="wrapper">
           <h1 id="Main_heading"> <b>Welcome to Busy Bathrooms</b></h1><br><br>
           <button class="button-34" role="button" onclick="publishQueueMessage()" id="queueBtn">Queue</button>
           <button class="button-34" role="button" onclick="publishCancelMessage()" id="cancelBtn" style="display:none;">Cancel</button>
           <span id="notifyMsg"></span>
           <p id="queueWarning"></p>
           <p id="alreadyInQueue"></p>
           <table id="bathrooms">
                <thead>
                    <th>Bathroom</th>
                    <th>Occupied?</th>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>Lights</th>
                </thead>

           </table>
           <p id="connectionWarning" style="color:red;"></p>
        </div>
    </body>
</html>
